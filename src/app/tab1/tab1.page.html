<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Plant Hub
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content id="main">
  
  <ion-button shape="round" id="stuck" (click)="plantadd()"><ion-icon   name="add-outline"></ion-icon></ion-button><br><br>
  <input type="file" id="input" >
<ion-list>
  
  <ion-item *ngFor="let plant of plants" [routerLink]="['./', plant.id]">
    <ion-img [src]="plant.imageUrl"></ion-img>
  <ion-label id="lab">{{plant.label}}</ion-label>
  </ion-item>
  <ion-item>
    <img id="bilder" src="" height="200" alt="Image preview..." >
  </ion-item>
  
  
</ion-list>

</ion-content>
