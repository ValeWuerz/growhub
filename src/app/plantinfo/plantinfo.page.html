<ion-header>
  <ion-toolbar>
    <ion-title>{{loadedPlant.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="back" >
<div id="name">
</div>
  <ion-slides id="slides" [options]="slideOpts">

    <ion-slide id="slide" *ngFor="let slide of slides">
<div id="container">
<div id="fotowrap">
  <img id="foto" [src]="loadedPlant.bild">
</div>
  <div id="timeline">

  <div *ngFor="let event of slide.events; let i=index;"  id="block">
    
    <ion-fab-button id="fab" color="primary">
      <ion-icon  [name]="slide.icon[i]"></ion-icon>
      </ion-fab-button>
  {{event}}

  </div>

  <hr (click)="addevent()"/>
  

</div>

</div>
  

</ion-slide>

</ion-slides>
<div *ngIf="input" id="input">
  
  <label >New Event</label><br><br><br>
  <input type="date"><br><br><br>
  <input type="textbox" placeholder="event"><br><br><br>
  <!-- <div id="iconelect" *ngFor="let icon of icons; let x=index;">
  <ion-fab-button id="icos">
    <ion-icon  [name]="icon"></ion-icon>
  </ion-fab-button>
</div> -->
<ion-select placeholder="Select One">
  <ion-select-option value="f"><ion-icon  name="flower-outline"></ion-icon></ion-select-option>
  <ion-select-option value="m">Male</ion-select-option>
</ion-select>
</div>
</ion-content>
